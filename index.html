<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <div class="logo">
            <img src="assets/imgs/Logo.png" alt="Logo">
        </div>

        <div class="input">
            <textarea placeholder="Ingrese el texto aquí" name="texto" id="texto"></textarea>
        </div>

        <div class="notas">
            <img src="assets/imgs/nota.svg">
            <p class="nota">Solo letras minúsculas y sin acentos</p>
        </div>
        
        <div class="botones">
            <input class="boton uno" onclick="encriptador()" id="btnEncriptar" type="submit" value="Encriptar">
            <input class="boton dos" onclick="desencriptador()" id="btnDesencriptar" type="submit" value="Desencriptar">
        </div>
    </main>

    <section>
        <div id="rectangulo1" class="rectangulo">

            <img class="rectanguloImg" src="assets/imgs/Muñeco.png" alt="">

            <div class="mensajes">
                <p class="msg1">Ningún mensaje fue encontrado</p>
                <p class="msg2">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            
        </div>

        <div id="rectangulo2" class="rectangulo">

            <textarea name="resultado" id="resultado"></textarea>
            
            <input class="boton tres" onclick="copiar()" type="submit" value="Copiar">

        </div>
    </section>



    <footer>

        <p>Juan Angel Perez Ochoa</p>
        <p>
            <a href="https://www.linkedin.com/in/angelprz8a">
                <img src="assets/imgs/linkedin.png" alt="Lindedin"> Linkedin
            </a>

            <a href="https://github.com/AngelPrz8a">
                <img src="assets/imgs/github.png" alt="GitHub"> GitHub
            </a>
        </p>

    </footer>


    <script src="assets/js/js.js"></script>
</body>
</html>
